# Run with `dart run ffigen --config ffigen_lame.yaml`.
name: LibLame
description: |
  Bindings for `lame`.

  Regenerate bindings with `dart run ffigen --config ffigen_lame.yaml`.
output: 'lib/src/lame_bindings.dart'
headers:
  entry-points:
    - 'ios/include/lame/lame.h'
  include-directives:
    - 'ios/include/lame/lame.h'
silence-enum-warning: true
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
