# Run with `dart run ffigen --config ffigen.yaml`.
name: FlutterAudioStreamerBindings
description: |
  Bindings for `src/flutter_audio_streamer.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/flutter_audio_streamer_bindings_generated.dart'
headers:
  entry-points:
    - 'src/flutter_audio_streamer.h'
    - ios/lame_wrapper.h
    - src/Classes/shout_wrapper.h
     - src/Classes/lame_wrapper.h
  include-directives:
    - 'src/flutter_audio_streamer.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
